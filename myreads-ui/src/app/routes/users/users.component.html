<div *ngIf="getUser()">
    <span class="item-header-label">{{ getUser().name }}</span>
    <p>
        We will eventually have some profile information about this user.
    </p>

    <span class="item-header-label">Reading Lists</span>
    <p>
        This is the set of reading lists belonging to {{ getUser().name }}.
    </p>
    <table class="table table-striped table-hover table-sm" *ngIf="getReadingListsForCurrentUser()">
        <tr class="pointer" *ngFor="let rl of getReadingListsForCurrentUser()" (click)="onSelectRl(rl)">
            <td style="padding-left:10px;">
                <i class="highlight fas fa-list-ul"></i>
                {{ rl.name }}
            </td>
        </tr>
    </table>

    <span class="item-header-label">Followed Lists</span>
    <p>
        This is the set of reading lists that {{ getUser().name }} is following.
    </p>
    <table class="table table-striped table-hover table-sm" *ngIf="getFollowedListsForCurrentUser()">
        <tr class="pointer" *ngFor="let rl of getFollowedListsForCurrentUser()" (click)="onSelectRl(rl)">
            <td style="padding-left:10px;">
                <i class="highlight fas fa-list-ul"></i>
                {{ rl.name }}
            </td>
        </tr>
    </table>
</div>
