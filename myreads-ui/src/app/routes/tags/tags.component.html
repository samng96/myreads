<div *ngIf="tags">
    <table class="item-header">
        <tr>
            <td>
                <span class="item-header-label">Tags</span>
            </td>
        </tr>
        <tr>
            <td>
                This is the collection of tags that you've used across all your content.
            </td>
        </tr>
    </table>

    <span *ngFor="let tag of tags">
        <span class="{{ helper.getTagStyle(tag.id) }}">
            <table class="badge tag pointer"><tr><td (click)="onSelectTag(tag)">
                {{ tag.tagName }}
            </td></tr></table>
        </span>
    </span>
</div>
<div *ngIf="tag">
    <table class="item-header"><tr><td>
        <span class="item-header-label">{{ tag.tagName }}</span>
    </td></tr></table>
    <table class="table table-striped table-hover table-sm" *ngIf="readingLists || readingListElements">
        <tr class="pointer" *ngFor="let rl of readingLists" (click)="onSelectRl(rl)">
            <td style="padding-left:10px;">
                <i class="highlight fas fa-list-ul"></i>
                {{ rl.name }}
            </td>
        </tr>
        <tr class="pointer" *ngFor="let rle of readingListElements" (click)="onSelectRle(rle)">
            <td style="padding-left:10px;">
                <i class="highlight far fa-file"></i>
                {{ rle.name }}<br>
            </td>
        </tr>
    </table>
</div>
