<div *ngIf="readingListElement">
    <table class="item-header">
        <tr>
            <td>{{ readingListElement.name }}</td>
            <td class="item-header-properties">
                <span *ngIf="ownRle" (click)="onDeleteReadingListElement()"><i class="accent fas fa-times"></i></span>
            </td>
        </tr>
    </table>
    <table width="100%"> <!-- so we can right-align adding -->
        <tr>
            <td>
                <table> <!-- so we can have a space between tags -->
                    <tr *ngIf="readingListElement.tagIds">
                        <td *ngFor="let tagId of readingListElement.tagIds">
                            <table *ngIf="lso.getTags()[tagId]" class="tags {{ helper.getTagStyle(tagId) }}"><tr><td>
                                <table><tr>
                                    <td class="tagitem" (click)="onSelectTag(lso.getTags()[tagId])">{{ lso.getTags()[tagId].tagName }}</td>
                                    <td class="tagspace" *ngIf="ownRle"></td>
                                    <td class="tagitem" *ngIf="ownRle" (click)="onRemoveTag(lso.getTags()[tagId])">x</td>
                                </tr></table>
                            </td><td width="5px">
                            </td></tr></table>
                        </td>
                    </tr>
                </table>
            </td>
            <td *ngIf="ownRle" class="tagsadd">
                <input class="form-control form-rounded" [(ngModel)]="addTagName" (keyup.enter)="onAddTag()" placeholder="add tag"/>
            </td>
        </tr>
    </table>
    <p></p><br>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <img src="{{ helper.getImageUrl(readingListElement) }}" width="100%">
            </div>
            <div class="col">
                <h4>{{ helper.pickTitle(readingListElement, false) }}</h4>
                <p>{{ helper.pickDescription(readingListElement, false) }}</p>
            </div>
        </div>
    </div>

    <hr width="95%">

    <h6>This item is in these lists:</h6>
    <table> <!-- so we can have a space between tags -->
        <tr *ngIf="readingListElement.listIds">
            <td *ngFor="let listId of readingListElement.listIds">
                <table *ngIf="lso.getReadingLists()[listId]" class="tags {{ helper.getTagStyle(listId) }}"><tr><td>
                    <table><tr>
                        <td class="tagitem" (click)="onSelectList(lso.getReadingLists()[listId])">{{ lso.getReadingLists()[listId].name }}</td>
                        <td class="tagspace" *ngIf="ownRle"></td>
                        <td class="tagitem" *ngIf="ownRle" (click)="onRemoveRleFromList(listId)">x</td>
                    </tr></table>
                </td><td width="5px">
                </td></tr></table>
            </td>
        </tr>
    </table>
    <div class="input-group" *ngIf="ownRle">
        <select class="custom-select" (change)="onSelectChange($event)">
            <option selected>Select list to add to...</option>
            <option *ngFor="let list of getListsThatRleIsNotIn()" [value]="list.id">{{ list.name }}</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="onAddRleToList()" type="button">add to list</button>
        </div>
    </div>

    <br>
    <h6>Notes</h6>
    <p *ngIf="comments" class="comments">
        <!-- TODO: Add the date posted to the note etc -->
        <span *ngFor="let comment of comments">
            <p>
                <span class="highlight">June 13, 2018</span><br>
                {{ comment.commentText }}
            </p>
        </span>
    </p>
    <div class="input-group" *ngIf="ownRle">
        <textarea class="form-control form-rounded" style="resize:none" rows=5 [(ngModel)]="addComment" placeholder="comment..."></textarea>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="onAddComment()">add comment</button>
        </div>
    </div>
</div>
