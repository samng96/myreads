<div *ngIf="isVisible">
    <div class="nav-header">{{ userEntity.name }}</div>

    <table class="nav-table" *ngIf="readingLists">
        <tr class="nav-table-header" (click)="onToggleRls()">
            <th scope="row">
                Reading Lists
                <span *ngIf="toggleRls"><img src="assets\nav-open.gif" align="right"></span>
                <span *ngIf="!toggleRls"><img src="assets\nav-closed.gif" align="right"></span>
            </th>
        </tr>
    </table>
    <table class="nav-table" *ngIf="toggleRls">
        <tr *ngFor="let readingList of readingLists" (click)="onSelectReadingList(readingList)">
            <td><img src="assets\nav-list.gif"> {{ readingList.name }}</td>
        </tr>
    </table>
    <table><tr><td class="nav-table-bottom"></td></tr></table>

    <table class="nav-table" *ngIf="followedLists">
        <tr class="nav-table-header" (click)="onToggleFls()">
            <th scope="row">
                Followed Lists
                <span *ngIf="toggleFls"><img src="assets\nav-open.gif" align="right"></span>
                <span *ngIf="!toggleFls"><img src="assets\nav-closed.gif" align="right"></span>
            </th>
        </tr>
    </table>
    <table class="nav-table" *ngIf="toggleFls">
        <tr *ngFor="let followedList of followedLists" (click)="onSelectReadingList(followedList)">
            <td><img src="assets\icon-list.gif"> {{ followedList.name }}</td>
        </tr>
    </table>
    <table><tr><td class="nav-table-bottom"></td></tr></table>

    <table class="nav-additems">
        <tr>
            <td class="nav-space"></td>
            <td>
                <br>
                <span class="nav-additem" (click)="onAddList()">
                    <img src="assets\icon-plus.gif"><img src="assets\icon-list.gif">
                </span>
            </td>
            <td>
                <br>
                <span class="nav-additem" (click)="onAddRLE()">
                    <img src="assets\icon-plus.gif"><img src="assets\icon-rle.gif">
                </span>
            </td>
            <td class="nav-space"></td>
        </tr>
    </table>
</div>
