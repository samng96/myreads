<div *ngIf="readingList">
    <table class="item-header">
        <tr>
            <td>{{ readingList.name }}</td>
            <td class="item-header-properties">
                <span *ngIf="ownList && isGridView" (click)="onToggleView()"><img src="assets\grid-view.gif"></span>
                <span *ngIf="ownList && !isGridView" (click)="onToggleView()"><img src="assets\list-view.gif"></span>
                <span *ngIf="ownList" (click)="onEditList()"><img src="assets\icon-edit.gif"></span>
                <span *ngIf="ownList" (click)="onDeleteList()"><img src="assets\icon-delete.gif"></span>
            </td>
        </tr>
    </table>
    <table width="100%"> <!-- so we can right-align adding -->
        <tr>
            <td>
                <table> <!-- so we can have a space between tags -->
                    <tr *ngIf="tags">
                        <td *ngFor="let tag of tags">
                            <table class="tags"><tr><td>
                                <table><tr>
                                    <td class="tagitem" (click)="onSelectTag(tag)">{{ tag.tagName }}</td>
                                    <td class="tagspace" *ngIf="ownList"></td>
                                    <td class="tagitem" *ngIf="ownList" (click)="onRemoveTag(tag)">x</td>
                                </tr></table>
                            </td><td width="5px">
                            </td></tr></table>
                        </td>
                    </tr>
                </table>
            </td>
            <td *ngIf="ownList" class="tagsadd">
                <input [(ngModel)]="addTagName" placeholder="add tag"/>
                <span (click)="onAddTag()"><img src="assets\icon-plus.gif"><img src="assets\icon-tag.gif"></span>
            </td>
        </tr>
    </table>
    <p></p><br>

    <!-- the list form of the elements -->
    <table *ngIf="readingListElements" class="rles">
        <tr *ngFor="let readingListElement of readingListElements"
            class="rle">
            <td class="rle-image-cell">
                <img class="rle-image" src="{{ this.getImageUrl(readingListElement) }}"
                    (click)="onSelectReadingListElement(readingListElement)">
            </td>
            <td class="rle-content">
                <div class="rle-content-title" (click)="onSelectReadingListElement(readingListElement)">
                    {{ this.pickTitle(readingListElement) }}
                </div>
                <table><tr>
                    <td class="rle-content-link">
                        <a href="{{ this.getLink(readingListElement) }}">{{ this.extractRootDomain(readingListElement.link) }}</a>
                    </td>
                    <td>
                        <table> <!-- so we can have a space between tags -->
                            <tr *ngIf="readingListElement.tagIds">
                                <td *ngFor="let tagId of readingListElement.tagIds">
                                    <table *ngIf="this.lso.getTags()[tagId]" class="tags"><tr><td>
                                        <table><tr>
                                            <td class="tagitem" (click)="onSelectTag(this.lso.getTags()[tagId])">{{ this.lso.getTags()[tagId].tagName }}</td>
                                        </tr></table>
                                    </td><td width="5px">
                                    </td></tr></table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr></table>
            </td>
        </tr>
    </table>

    <!-- the card form of the elements -->

    <div *ngIf="!followingList && !ownList">
        This isn't your list - click <span (click)="onFollowList()">here</span> to follow it
    </div>
    <div *ngIf="followingList">
        You're following this list - click <span (click)="onUnfollowList()">here</span> to stop following it
    </div>
</div>
