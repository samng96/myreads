<div *ngIf="readingList">
    <h1>{{ readingList.name }}</h1>

    <h2>Reading List Elements</h2>
    <ul *ngIf="readingListElements" class="readingListElements">
        <li *ngFor="let readingListElement of readingListElements"
            (click)="onSelectReadingListElement(readingListElement)">{{ readingListElement.name }}</li>
    </ul>

    <h2>Tags</h2>
    <ul *ngIf="tags" class="tags">
        <li *ngFor="let tag of tags">
            <span (click)="onSelectTag(tag)">{{ tag.tagName }}</span> -
            <span *ngIf="ownList" (click)="onRemoveTag(tag)">remove</span>
        </li>
    </ul>
    <input [(ngModel)]="addTagName" placeholder="add tag"/>
    <span (click)="onAddTag()">add tag</span>

    <div *ngIf="!followingList && !ownList">
        This isn't your list - click <span (click)="onFollowList()">here</span> to follow it
    </div>
    <div *ngIf="followingList">
        You're following this list - click <span (click)="onUnfollowList()">here</span> to stop following it
    </div>
</div>
