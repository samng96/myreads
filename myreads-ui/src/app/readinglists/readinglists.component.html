<h2>Reading Lists:</h2>

<ul class="readingLists">
    <li *ngFor = "let list of readingLists"
        (click)="onSelect(list)"
        [class.selected]="list == selectedList">
        <span class="badge">{{ list.id }}</span>{{ list.name | uppercase }}
    </li>
</ul>

<app-readinglist-detail [list]="selectedList"></app-readinglist-detail>
